<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        1. XMLHttpRequest() 객체생성
        2. 비동기통신요청 .open()
           xhr.open('전송방식', '요청주소', true이면 비동기(생략가능))
        3. 요청을 전송 .send()
     -->

    <script>
       let xhr = new XMLHttpRequest()  
       xhr.open('GET', './data/doctors.json')
       xhr.onload = function(){
            if ( xhr.status === 200 ) {
                let rdata = JSON.parse(xhr.responseText)
                console.log(rdata)
            } else {
                alert(xhr.status + "/" + xhr.errorText)
            }
       } 
       xhr.send()
    </script>
</body>
</html>
