<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
</head>
<body>
    
    <!-- 
        $(this).index() : 인덱스번호를 추출함
        $('선택자').next().is('.depth2') : 선택자의 다음요소로 .depth2가 있는지 유(true)무(false)를 판단하는 메서드, if문의 조건식으로 주로 사용함

        $('선택자').width() : 넓이를 구해줌
        $('선택자').height() : 높이를 구해줌

        $('선택자').offset().top : 선택자가 브라우저 맨위에서부터 얼만큼 떨어져 있는지 거리값을 구해줌
        $('선택자').offset().left : 선택자가 브라우저 왼쪽에서부터 얼만큼 떨어져 있는지 거리값을 구해줌


        jQuery 핵심파일 버젼이 2.x 버젼일때는 아래방법
        $.noConflict() : $를 jQuery 식별자로 사용하는걸 보류함
        (1) var _$ = $.noConflict()
            _$(function(){   _$('선택자')      })
        (2) $.noConflict();
            jQuery(function($){   
                $('선택자')
            })

        jQuery 핵심파일 버젼이 1.x 버젼일때는 $.noConflict() 쓰면 안됨
        (function($){
                이 안에서 $를 사용해도 다른 프로그램과 충돌되지 않음
        })(jQuery)


        $('선택자').data('키명', '키값') : 선택자에 데이터를 객체 형태로 저장할 수 있음
        $('선택자').data('키명') : 선택자에 저장된 데이터를 추출함
        $('선택자').removeData('키명') : 선택자에 저장된 데이터를 삭제함
    
        $('선택자').val('값') : 폼 요소들의 값을 변경('변경값')하거나 초기화('')
        $('선택자').val() : 폼 요소들의 값을 추출함
        $('선택자').prop('checked') : radio와 checkbox가 선택되면 true, 
                                     선택해제되면 false를 반환함
        $('선택자').get(n) : 선택자 중에 n번째를 가리킴
                             메서드를 붙일 수 없음
        $('선택자').index() : 선택자의 인덱스번호를 추출함
        $.param(객체명) : 객체 또는 배열의 직렬화된 표현을 구함
        
        $('선택자').toArray() : 선택자와 일치하는 요소를 배열로 반환
        $('선택자').remove() : 선택자를 삭제함


     -->

     <style>
        * { margin:0; padding:0; box-sizing:border-box }
     </style>

     <div id="box1" style="width:100px; height:100px; background:red"></div>
     <div id="box2" style="width:100px; height:100px; background:blue; margin-left:500px"></div>

     <div id="box3">
         <p>1</p>
         <p>2</p>
         <p>3</p>
     </div>
     <p>4</p>

     <script>

        // let box1 = $('#box1').offset().top
        // let box2 = $('#box2').offset().top
        // let box1 = $('#box1').width()
        // let box2 = $('#box2').height()
        console.log(box1, box2)

        $('#box3').data('name', '김은영')
        $('#box3').data('age', 20)
        let name = $('#box3').data('name')
        $('#box3 p:first-child').text(name)
        let age = $('#box3').data('age')
        $('#box3 p:nth-child(2)').text(age)

        $('#box3').removeData('name')
        $('#box3').removeData('age')
        console.log( $('#box3').data('name'), $('#box3').data('age') )

        // let x = $('#box3 p').get(1)
        // alert(x.textContent)

        let kim = {
            a:10, b:20, c:30
        }
         alert( $.param(kim) )    // a=10&b=20&c=30

        let elp = $('p').toArray()
        console.log(elp)

     </script>

</body>
</html>
