<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      fieldset {
        border: none;
      }
      h2 {
        margin: 50px auto;
        text-align: center;
      }
      .joinBox {
        max-width: 900px;
        margin: 0 auto;
      }
      .joinBox legend {
        margin: 10px 0;
      }
      .joinBox table {
        width: 100%;
        border: 1px solid #000;
        border-collapse: collapse;
        margin-bottom: 30px;
      }
      .joinBox table col:nth-child(1) {
        width: 200px;
        background: #eee;
      }
      .joinBox table col:nth-child(2) {
        width: auto;
      }
      .joinBox table td {
        border: 1px solid #ddd;
        padding: 10px;
      }
      .joinBox input[type="text"],
      .joinBox input[type="password"] {
        height: 30px;
        border: 1px solid #ddd;
        text-indent: 1em;
        width: 200px;
      }
      .joinBox #tel1,
      .joinBox #tel2 {
        width: 100px;
      }
      .joinBox select {
        height: 30px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h2>회원가입</h2>
    <div class="joinBox">
      <form action="정보를 수신할 주소" method="post">
        <fieldset>
          <legend>필수정보</legend>
          <table>
            <colgroup>
              <col />
              <col />
            </colgroup>
            <tr>
              <td><label for="userid">아이디</label></td>
              <td><input type="text" id="userid" name="userid" /></td>
            </tr>
            <tr>
              <td><label for="userpw">비밀번호</label></td>
              <td><input type="password" id="userpw" name="userpw" /></td>
            </tr>
            <tr>
              <td><label for="pwok">비밀번호 확인</label></td>
              <td><input type="password" id="pwok" /></td>
            </tr>
            <tr>
              <td><label for="username">이름</label></td>
              <td><input type="text" id="username" name="username" /></td>
            </tr>
            <tr>
              <td rowspan="3"><label for="useraddr">주소</label></td>
              <td>
                <input type="text" name="zipcode" />
                <button type="button">우편번호</button>
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" name="addr1" /> 도로명주소
                <input type="text" name="addr2" /> 지번주소
              </td>
            </tr>
            <tr>
              <td><input type="text" id="useraddr" name="addr3" /></td>
            </tr>
            <tr>
              <td><label for="tel1">휴대전화</label></td>
              <td>
                <select name="telecom" id="telecom">
                  <option value="010">010</option>
                  <option value="011">011</option>
                </select>
                -
                <input type="text" id="tel1" name="tel1" />
                -
                <input type="text" id="tel2" name="tel2" />
              </td>
            </tr>
            <tr>
              <td><label for="sms">SMS수신여부</label></td>
              <td>
                <input type="checkbox" id="sms" name="sms" value="ok" />동의함
                <p>
                  쇼핑몰에서 제공하는 유익한 이벤트 소식을 SMS로 받으실 수
                  있습니다.
                </p>
              </td>
            </tr>
            <tr>
              <td><label for="emailid">이메일</label></td>
              <td>
                <input type="text" id="emailid" name="emailid" />
                @
                <input type="text" disabled name="emaildomain" />
                <select id="emaildomain">
                  <option value="subject">-이메일선택-</option>
                  <option value="naver.com">네이버</option>
                  <option value="daum.net">다음</option>
                  <option value="self">직접입력</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="emailok">이메일 수신여부</label></td>
              <td>
                <input
                  type="checkbox"
                  id="emailok"
                  name="emailok"
                  value="ok"
                />동의함
                <p>
                  쇼핑몰에서 제공하는 유익한 이벤트 소식을 SMS로 받으실 수
                  있습니다.
                </p>
              </td>
            </tr>
          </table>
        </fieldset>
        <fieldset>
          <legend>선택정보</legend>
          <table>
            <colgroup>
              <col />
              <col />
            </colgroup>
            <tbody>
              <tr>
                <td>성별</td>
                <td>
                  <input type="radio" id="male" name="gender" value="m" />
                  <label for="male">남자</label>
                  <input type="radio" id="female" name="gender" value="w" />
                  <label for="female">여자</label>
                </td>
              </tr>
              <tr>
                <td><label for="birth">생년월일</label></td>
                <td>
                  <input type="text" id="birth" name="birth" />
                </td>
              </tr>
              <tr>
                <td><label for="local">지역</label></td>
                <td>
                  <select name="local" id="local">
                    <option>선택</option>
                    <option value="서울">서울</option>
                    <option value="경기도">경기도</option>
                    <option value="경상남도">경상남도</option>
                    <option value="전라남도">전라남도</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label>관심분야</label></td>
                <td>
                  <input type="checkbox" id="all" />
                  <label for="all">전체선택</label>
                  <input type="checkbox" name="co1" id="co1" value="포토샵" />
                  <label for="co1">포토샵</label>
                  <input type="checkbox" name="co2" id="co2" value="일러스트" />
                  <label for="co2">일러스트</label>
                  <input type="checkbox" name="co3" id="co3" value="HTML" />
                  <label for="co3">HTML</label>
                  <input type="checkbox" name="co4" id="co4" value="CSS" />
                  <label for="co4">CSS</label>
                </td>
              </tr>
              <tr>
                <td><label for="memo">메모</label></td>
                <td>
                  <textarea
                    name="memo"
                    id="memo"
                    maxlength="10"
                    placeholder="메모를 10자 이내로 작성해주세요!!"
                  ></textarea>
                  남은글자 : <span class="remain">10</span>
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
        <div class="btn">
          <button type="submit">가입</button>
          <button type="reset">취소</button>
        </div>
      </form>
    </div>
  </body>
</html>
