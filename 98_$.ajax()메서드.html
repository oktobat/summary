<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      img {
        max-width: 100%;
      }
      .row {
        max-width: 1000px;
        margin: 0 auto;
      }
      ul {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
      }
      ul li {
        flex: 0 1 25%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <h1>아산병원</h1>
      <h2>아산병원 의사명단</h2>

      <!-- <ul>
        <li>
          <div><img src="./image/doctor1.jpg" alt="" /></div>
          <p>김영식</p>
          <p>가정의학과</p>
          <p>심뇌혈관질환1차예방</p>
        </li>
      </ul> -->
    </div>

    <script>
      $.ajax({
        type: "GET",
        url: "./data/doctors.json",
        dataType: "json",
        // async: true,
        // beforeSend: function () {},
        // complete: function () {},
        success: function (rdata) {
          console.log(rdata.part1);
          doctor(rdata.part1);
        },
        error: function (xhr) {
          alert(xhr.status + "/" + xhr.errorText);
        },
      });

      function doctor(usedata) {
        let list = "<ul>";
        usedata.map((value, index) => {
          list += `<li>`;
          list += `<div><img src="${value.photo}" alt="${value.name}" /></div>`;
          list += `<p>${value.name}</p>`;
          list += `<p>${value.depart}</p>`;
          list += `<p>${value.about}</p>`;
          list += `</li>`;
        });
        list += `</ul>`;
        $(".row").append(list);
      }
    </script>
  </body>
</html>
