<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        여러개의 비동기요청을 동기식으로 처리하려면 콜백함수를 사용해야 함
        일처리가 많아지면 콜백헬에 빠지게 됨
        코드의 가독성이 낮아지고 유지보수가 어렵게 됨
     -->
     <script>
        function a(callbackB) {   // callbackB <- function b(){}
            console.log('a')
            setTimeout(callbackB(c) , 200)
        }
        function b(callbackC) {   // callbackC <- function c(){}
            console.log('b')
            setTimeout(callbackC, 100)
        }
        function c() {
            console.log('c')
        }
        // setTimeout(a, 300)
        // setTimeout(b, 200)
        // setTimeout(c, 100)
        setTimeout(a(b), 300)

     </script>

</body>
</html>
