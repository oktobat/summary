<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <!-- 
        $('선택자').prependTo('요소') : 선택자를 요소의 첫번째 자식으로 이동
        $('선택자').appendTo('요소') : 선택자를 요소의 마지막 자식으로 이동
        $('선택자').insertBefore('요소') : 선택자를 요소의 바로 이전으로 이동
        $('선택자').insertAfter('요소') : 선택자를 요소의 바로 다음으로 이동
     -->

    <ul class="depth1">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
    <button type="button">prependTo</button>
    <button type="button">appendTo</button>
    <button type="button">insertBefore</button>
    <button type="button">insertAfter</button>

    <script>
      // 첫번째 버튼을 클릭하면 마지막 <li>를 첫번째 자식으로 이동하시오.
      $("button")
        .eq(0)
        .click(function () {
          $(".depth1 li:last-child").prependTo(".depth1");
        });
      // 두번째 버튼을 클릭하면 첫번째 <li>를 마지막 자식으로 이동하시오.
      $("button")
        .eq(1)
        .click(function () {
          $(".depth1 li:first-child").appendTo(".depth1");
        });

      // 세번째 버튼을 클릭하면 마지막 <li>를 두번째 <li>의 바로 이전으로 이동하시오.
      $("button")
        .eq(2)
        .click(function () {
          $(".depth1 li:last-child").insertBefore(".depth1 li:nth-child(2)");
        });

      // 네번째 버튼을 클릭하면 첫번째 <li>를 세번째 <li>의 바로 다음으로 이동하시오.
      $("button")
        .eq(3)
        .click(function () {
          $(".depth1 li:first-child").insertAfter(".depth1 li:nth-child(3)");
        });
    </script>
  </body>
</html>
